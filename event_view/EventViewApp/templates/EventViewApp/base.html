{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if debug %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/eventview.css' %}">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'lib/font-awesome/css/all.css' %}">
    <script src="{% static 'lib/jquery/jquery-3.5.1.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'lib/clipboard/clipboard.js' %}"></script>
    {% else %}
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/eventview.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/font-awesome/css/all.min.css' %}">
    <script src="{% static 'lib/jquery/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'lib/clipboard/clipboard.min.js' %}"></script>
    {% endif %}
    <title>{% block title %}イベント一覧{% endblock %}</title>
</head>

<body>
    {% block body %}{% endblock %}
</body>

</html>
