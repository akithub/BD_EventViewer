{% extends 'EventViewApp/_layout.html' %} {% block content %} {% load static %}
<div class="navbar bg-lightskyblue shadow-sm">
  <div class="container d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <input class="tab_btn_input" name="period_type" type="checkbox" id="btn_daily" value="Daily" checked>
      <label class="shadow mr-3 mb-0 btn btn-outline-primary active" for="btn_daily">Daily</label>
      <input class="tab_btn_input" name="period_type" type="checkbox" id="btn_temporarily" value="Temporarily" checked>
      <label class="shadow mr-3 mb-0 btn btn-outline-danger active" for="btn_temporarily">Temporarily</label>
      <input class="tab_btn_input" name="period_type" type="checkbox" id="btn_forever" value="Forever" checked>
      <label class="shadow mr-3 mb-0 btn btn-outline-warning active" for="btn_forever">Forever</label>
      <input class="tab_btn_input" name="period_type" type="checkbox" id="btn_guild" value="Guild" checked>
      <label class="shadow mr-3 mb-0 btn btn-outline-success active" for="btn_guild">Guild</label>
    </div>
    <div class="d-flex align-items-center">
      <button class="btn shadow ml-3 btn-outline-primary" onclick="location.href='/eventview/calendar'">
        Calendar
      </button>
      <button class="btn shadow ml-3 btn-outline-primary" onclick="location.href='/eventview/add'">
        追加
      </button>
      <button class="btn shadow ml-3 btn-outline-primary" onclick="location.href='/eventview/achive'">
        一週間前
      </button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="masonry">
      {% for event in events %}
      <div class="masonry-item">{% include 'EventViewApp/parts/poster.html' %}</div>
      {% endfor %}
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script type="text/javascript" src="{% static 'js/event_view.js' %}"></script>
<script type="text/javascript" src="{% static 'js/poster.js' %}"></script>
{% endblock %}
