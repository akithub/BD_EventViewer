{% extends 'EventViewApp/base.html' %} {% load static %}

{% block body %}
<div class="navbar bg-lightskyblue shadow-sm">
    <div class="container d-flex justify-content-end">
        <div class="navbar-brand d-flex align-items-center">
            {% if user.is_authenticated %}
            <a class="nav-link font-size-smaller">ユーザ名：{{ user.get_username }}</a>
            <a href="{% url 'EventViewApp:password_change' %}">
                <button class="btn shadow ml-3 btn-outline-primary">
                    パスワード変更
                </button>
            </a>
            <a class="nav-link font-size-smaller" href="{% url 'EventViewApp:logout' %}">
                <i class="fas fa-sign-out-alt"></i>ログアウト
            </a>
            {% endif %}
        </div>
    </div>
</div>

{% block content %}
{% endblock %}
{% endblock %}
