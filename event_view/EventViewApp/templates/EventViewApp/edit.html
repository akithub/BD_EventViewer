{% extends 'EventViewApp/_layout.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-6">
      <form action="" method="POST">
        {% csrf_token %}
        <label for="id_title">タイトル</label>
        <input
          type="text"
          name="title"
          maxlength="200"
          id="id_title"
          value="{{ event.title }}"
        />
        <label for="id_start_date">開始日</label>
        <input
          type="date"
          name="start_date"
          id="id_start_date"
          value="{{ event.start_date|date:'Y-m-d' }}"
        />
        <label for="id_end_date">終了日</label>
        <input
          type="date"
          name="end_date"
          id="id_end_date"
          value="{{ event.end_date|date:'Y-m-d' }}"
        />
        <label for="id_end_date">内容</label>
        <textarea name="content" cols="40" rows="10" id="id_content">
          {{ event.content }}
        </textarea>
        <label for="id_period">期間</label>
        <input
          type="number"
          name="period"
          id="id_period"
          value="{{ event.period }}"
        />
        <label for="id_url">URL</label>
        <input
          type="url"
          name="url"
          maxlength="200"
          id="id_url"
          value="{{ event.url }}"
        />
        <button type="submit">保存</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
